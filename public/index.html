 <!DOCTYPE html>
<html>
  <head>  
    <meta charset="UTF-8">
    <title>TAMUber</title>
    <!--
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    -->
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="../js/connect.js"></script>
    <link rel="stylesheet" href="interface.css">
  </head>

  <body>
  	<div id='map_canvas' class='googleMap'> GoogleMap </div>
  	<div id='turn_by_turn' class='directionView'>Next Direction
  	  <div id = 'instructions' class='instructionDisplay'> </div>
      <div id = 'text' class='directionDescription'> </div>
      <div id = 'distance' class='directionDistance'> </div>
    </div>
    
  	<div id='form' class='currentStatus'>
	    <br>Verify UIN<br>
      <input type='text' id='inputUIN' style="width: 100px;">
      <br><br>
      <input type='submit' value='Submit' id='submit' onclick="validateUIN()">
      <br><div id='valid'></div>
  	</div>
  	
  	<div id='result' class='currentStatus'>
  	  <img id='studentPic' src='../img/student.jpg'>
  	  <div id='studentName'>
  	    Dummy name here
  	  </div>
  	  <div id='UIN'>
  	    1234567789
  	  </div>
  	  <div id='route-start'>
  	    String here
  	  </div>
  	  <div id='route-end'>
  	    String here
  	  </div>
  	</div>
  	
  	<div id='obstacle' class='runStatus'>
      Status: Ok
    </div>
    
  	<img src='../img/logo1.png' class='logo'>
  	
    <script src="../js/studentInfo.js"></script>
  	<script src='../js/maps.js'></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBppKlte-Vx-6ZCc5a8yVb6y7nZPjaoOuw&callback=myMap"></script> 
    
    <button id="rightButton" onclick="moveMarker('right')">
      <img style="max-width: 2vw; max-height: 2vw; position:absolute; left:.2vw; top: 1vw" src = "../img/right.png">
    </button>

    <button id="leftButton" onclick="moveMarker('left')">
      <img style="max-width: 2vw; max-height: 2vw; position:absolute; left:.2vw; top: 1vw" src = "../img/left.png">
    </button>
  </body>
</html>
